<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morning Check-In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 30px auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #333;
        }
        li {
            margin-bottom: 20px;
            list-style-type: none;
        }
        label {
            font-weight: bold;
        }
        input[type="range"] {
            width: 60%;
        }
        .slider-value {
            margin-left: 10px;
            font-weight: bold;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
        }
        select {
            padding: 5px;
            width: 60%;
        }
    </style>
</head>
<body>
    <h2>Good Morning ðŸ‘‹</h2>
    <p>Letâ€™s start your day with a quick check-in:</p>

    <form action="/submit_morning_checkin" method="POST">
        <ul>
        {% for question in questions %}
            <li>
                <label for="{{ question.id }}">{{ question.text }}</label><br>
                {% if question.type == 'slider' %}
                    <input type="range" id="{{ question.id }}" name="{{ question.id }}" min="1" max="10" value="5" oninput="updateSliderValue(this)">
                    <span class="slider-value">5</span>
                {% elif question.type == 'dropdown' %}
                    <select id="{{ question.id }}" name="{{ question.id }}">
                        {% for option in question.options %}
                            <option value="{{ option }}">{{ option }}</option>
                        {% endfor %}
                    </select>
                {% endif %}
            </li>
        {% endfor %}
        </ul>
        <br>
        <button type="submit">Submit Check-In</button>
    </form>

    <script>
        function updateSliderValue(slider) {
            const valueDisplay = slider.nextElementSibling;
            valueDisplay.textContent = slider.value;
        }
    </script>
</body>
</html>
