<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morning Check-In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 30px auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #333;
        }
        li {
            margin-bottom: 20px;
            list-style-type: none;
        }
        label {
            font-weight: bold;
        }
        input[type="range"] {
            width: 60%;
        }
        .slider-value {
            margin-left: 10px;
            font-weight: bold;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        select {
            padding: 5px;
            width: 60%;
        }
        #prediction-result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #006400;
        }
        .button-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Good Morning üëã</h2>
    <p>Let‚Äôs start your day with a quick check-in:</p>

    <form id="checkin-form">
        <input type="hidden" name="email" value="{{ user_email }}">
        <ul>
        {% for question in questions %}
            <li>
                <label for="{{ question.id }}">{{ question.text }}</label><br>
                {% if question.type == 'slider' %}
                    <input type="range" id="{{ question.id }}" name="{{ question.id }}" min="1" max="10" value="5" oninput="updateSliderValue(this)">
                    <span class="slider-value">5</span>
                {% elif question.type == 'dropdown' %}
                    <select id="{{ question.id }}" name="{{ question.id }}">
                        {% for option in question.options %}
                            <option value="{{ option }}">{{ option }}</option>
                        {% endfor %}
                    </select>
                {% endif %}
            </li>
        {% endfor %}
        </ul>
        
        <div class="button-group">
            <button type="submit">Submit Check-In</button>
            <a href="/dashboard?user={{ user_email }}">
                <button type="button">Go Back to Dashboard</button>
            </a>
            
        </div>
    </form>

    <div id="prediction-result"></div>

    <script>
        function updateSliderValue(slider) {
            const valueDisplay = slider.nextElementSibling;
            valueDisplay.textContent = slider.value;
        }

        document.getElementById('checkin-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Stop normal form submission

            const form = event.target;
            const formData = new FormData(form);

            fetch('/submit_morning_checkin', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text()) // because your Flask returns plain text
            .then(data => {
                document.getElementById('prediction-result').textContent = data;
            })
            .catch(error => {
                document.getElementById('prediction-result').textContent = "‚ùå Error submitting check-in.";
                console.error('Error:', error);
            });
        });

    </script>
</body>
</html>
